<!DOCTYPE html>
<!-- Declares that the document is HTML5 -->
<html lang="en"> 
<!-- <html> is the root element of an HTML Page -->
    <!-- lang attribute is used to declare the language of a webpage. -->
<head>
    <!-- <head> contains the meta information about the HTML page -->
    <title>W3S Activities</title>
    <!-- Used for creating the title for a webpage. -->
</head>

<body>
    <!-- The documents main body, where the user writes all of the necessary information in the webpage. -->

    <h1>Rafael Paraiso</h1>
    <!-- h1 is the element used for the highest heading -->
    <p style="color: red;">My name is Rafael Saimon D. Paraiso. I was born in Manila, Philippines on February 7, 2006. <br> I am currently studying in Bath Spa RAK.</p>
    <!-- p is used to create paragraphs in the website. -->
    <!-- <br> is used to create a line break between paragraphs -->
        <!-- style is used to add styles to an element, in this example we used color. -->

    <a href="https://www.youtube.com">Visit YouTube</a>
    <!-- <a> defines a hyperlink. -->
        <!-- href specifies the URL of the page the link goes to. -->

    <img src="images.jpeg" alt="banana" width="200" height="200px">
    <!-- <img> is used to embed an image in the HTML page. -->
        <!-- src attribute is used to specify where the image is located. -->
        <!-- alt attribute is used to give an alternate text for the image -->
        <!-- width and height attributes are used to define the width and height of the image -->
</body>

</html>
</html>
